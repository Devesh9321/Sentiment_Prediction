<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        .animated-element {
            animation: rotateEmoji 2s linear infinite;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="text-center py-4">
        <div class="container">
            <img src="/static/images/logo.png" alt="Company Logo" class="img-fluid" style="max-height: 80px;">
            <h1 class="mt-3" id="hdk">Devesh Services</h1>
        </div>
        <div class="dark-mode-toggle dark-mode-button">
            <label class="dark-mode-toggle">
                <input type="checkbox" onclick="toggleDarkMode()" checked>
                <div class="toggle-switch">
                    <i class='bx bxs-moon dark-mode-icon' style='color:#030303'></i>
                    <i class='bx bxs-sun light-mode-icon' style='color:#030303'></i>
                </div>
            </label>

        </div>
    </header>

    <main class="container">

        <div class="row py-3">
            <!-- Form Section -->
            <div class="mt-5">
                <div class="row justify-content-center">
                    <h1 class="text-center p-4 m-3">Enter the Details about the Tweets</h1>
                    <div class="col-md-6">
                        <form class="tweetForm" id="tweetForm" action="" method="post">
                            <div class="row">
                                <input type="hidden" id="Verifiedinput" value="1">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxl-twitter'></i></span>
                                        <textarea id="tweet_text" name="tweet_text" type="text"
                                            class="form-control p-3 text-light" placeholder="Enter the Twitter Tweet"
                                            aria-label="Username" aria-describedby="basic-addon1" required></textarea>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="protected" name="protected" type="number"
                                            class="form-control p-3 text-light" placeholder="Protected"
                                            aria-label="Protected" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="retweet" name="retweet" type="number"
                                            class="form-control p-3 text-light" placeholder="Retweet"
                                            aria-label="Retweet" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="reply_count" name="reply_count" type="number"
                                            class="form-control p-3 text-light" placeholder="ReplyCount"
                                            aria-label="ReplyCount" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="like_count" name="like_count" type="number"
                                            class="form-control p-3 text-light" placeholder="LikeCount"
                                            aria-label="LikeCount" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="quote_count" name="quote_count" type="number"
                                            class="form-control p-3 text-light" placeholder="QuoteCount"
                                            aria-label="QuoteCount" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="followers_count" name="followers_count" type="number"
                                            class="form-control p-3 text-light" placeholder="FollowersCount"
                                            aria-label="FollowersCount" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="listed_count" name="listed_count" type="number"
                                            class="form-control p-3 text-light" placeholder="ListedCount"
                                            aria-label="ListedCount" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                        <input id="friends_count" name="friends_count" type="number"
                                            class="form-control p-3 text-light" placeholder="FriendsCount"
                                            aria-label="FriendsCount" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Add more form fields as needed -->
                            <div class="form-group row">
                                <div class="col-sm-6 d-grid gap-1 col-4 mx-auto">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    <button type="button" id="clearbtn" onclick="clearform()"
                                        class="btn btn-dark btn-lg">clear</button>
                                    <button id="animationButton" type="button" class="btn btn-dark btn-lg">Stop</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-4 mx-auto px-auto">
            <div class="col-md-5 border border-success rounded-2 p-2 m-2 border-opacity-75">
                <h2 class="text-center">Sentiment of the Tweet</h2>
                <!-- Emoji Animation Section -->
                <div class="mt-5">
                    <div class="row">
                        <div class="mx-auto col-md-5">
                            <span class="emoji" id="s1" aria-label="Emoji">ðŸ˜ƒ</span>
                            <span class="text-bg-success d-flex p-2 rounded" aria-label="Positive">Positive</span>
                        </div>
                        <div class="mx-auto col-md-5">
                            <span class="emoji" id="s0" aria-label="Emoji">ðŸ˜Ÿ</span>
                            <span class="text-bg-danger d-flex p-2 rounded" aria-label="Negative">Negative</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 border border-dark rounded-2 p-2 m-2 border-opacity-75">
                <h2 class="text-center">Geninuess of the Tweet</h2>
                <!-- Emoji Animation Section -->
                <div class="mt-5">
                    <div class="row">
                        <div class="mx-auto col-md-4">
                            <span class="emoji" id="g1" aria-label="Emoji">ðŸ˜Ž</span>
                            <span class="text-bg-info d-flex p-2 rounded" aria-label="Neutral">Positive</span>
                        </div>
                        <div class="mx-auto col-md-4">
                            <span class="emoji" id="g0" aria-label="Emoji">ðŸ˜“</span>
                            <span class="text-bg-danger d-flex p-2 rounded" aria-label="Negative">Negative</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg width="36" height="36">
                            <i class='bx bxl-instagram-alt'></i>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg width="36" height="36">
                            <i class='bx bxl-facebook-circle'></i>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg width="36" height="36">
                            <i class='bx bxl-github'></i>
                        </svg></a></li>
            </ul>
        </footer>
    </div>


    <!-- Chart.js and Bootstrap JS and Boxicons JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/js/boxicons.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        var sent = {{ sent }};
        var gen = {{ gen }};


        console.log('s' + sent)
        console.log('g' + gen)
        const stopAnimationButton = document.getElementById('animationButton');
        const animatedSemtiment = document.getElementById('s' + sent);
        const animatedGeninune = document.getElementById('g' + gen);

        stopAnimationButton.addEventListener('click', () => {
            try {

                animatedSemtiment.classList.remove('animated-element');
                animatedGeninune.classList.remove('animated-element');
            } catch (error) {
                console.error('Error:', error.message);
            }

        });

        animatedSemtiment.classList.add('animated-element');
        animatedGeninune.classList.add('animated-element');

        const tweetForm = document.getElementById('tweetForm');
        tweetForm.addEventListener('submit', function (event) {
            event.preventDefault();
            if (tweetForm.checkValidity()) {
                // Form is valid, do something here (e.g., submit the form)
                console.log('Form submitted successfully!');
            } else {
                // Form is invalid, show validation feedback to the user
                event.stopPropagation();
                tweetForm.classList.add('was-validated');
            }
        });

        // Optional: Remove validation feedback when the user interacts with the form again
        tweetForm.addEventListener('focusin', function () {
            if (tweetForm.classList.contains('was-validated')) {
                tweetForm.classList.remove('was-validated');
            }
        });

        function clearform() {
            // Get the form element
            const tweetForm = document.getElementById("tweetForm");
            tweetForm.reset();
        }

    </script>
</body>

</html>
